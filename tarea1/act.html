<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON corporal</title>
</head>
<body>
    <h1> JSON corporal</h1>
    <p>El archivo JSON dice que:</p>
    <p id="instruccion"></p>

    <!-- <script src="hola.js"></script> -->
     
     <script>
        fetch('act.json')
        .then(response => response.json())
        .then (json => {
            document.getElementById("instruccion").innerHTML=json.acciones[1] + " " +  json.partes[0] + " " + "al lado " + " " + json.lado[1];
            console.log(json);
        })
     </script>
</body>
</html>
